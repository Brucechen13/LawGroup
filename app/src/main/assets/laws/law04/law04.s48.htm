        <p style="line-height: 150%; margin-top: 3; margin-bottom: 3"><font size="5" color="#FF0000"><b>在国家版图意识教育宣传画上使用国旗、国徽图案的复函</b></font></p>

              <p style="line-height: 150%; margin-top: 3; margin-bottom: 3" align="center"><font size="2">国办函〔2005〕76号</font></p>
              <p style="line-height: 150%; margin-top: 3; margin-bottom: 3"><font size="3">国土资源部：<br>
              &nbsp;&nbsp;&nbsp; 你部《关于在国家版图意识教育宣传画上使用国徽、国旗图案的请示》（国土资发〔2005〕142号）收悉。经国务院领导同志同意，现函复如下：<br>
              同意在国家版图意识教育宣传画上使用国旗和国徽图案。宣传画张贴场所、范围等事项，请严格按照《城市市容和环境卫生管理条例》相关规定执行。</font></p>
              <p style="line-height: 150%; margin-top: 3; margin-bottom: 3" align="right"><font size="3">国务院办公厅<br>
