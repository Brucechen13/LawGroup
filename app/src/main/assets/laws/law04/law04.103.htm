        <p style="line-height: 150%; margin-top: 3; margin-bottom: 3"><font size="5" color="#FF0000"><b><a name="00"></a>国务院关于同意辽宁省调整朝阳市部分行政区划的批复</b></font></p>

    <tr>
      <td vAlign="center" align="middle" width="750" height="1">
        <div align="center">
          <center>
          <table border="0" cellpadding="0" cellspacing="0" width="700">
            <tr>
              <td width="100%">
          </center>
              <p style="line-height: 150%; margin-top: 3; margin-bottom: 3" align="center"><font size="2">国函〔2006〕25号</font></p>
              <p style="line-height: 150%; margin-top: 3; margin-bottom: 3"><font size="3">辽宁省人民政府：<br>
              　　你省《关于调整朝阳市部分行政区划的请示》（辽政〔2005〕333号）收悉。现批复如下：<br>
              　　一、同意将北票市桃花吐镇、朝阳县孙家湾乡和柳城镇四家子村划归朝阳市双塔区管辖。<br>
              　　二、将朝阳市双塔区站南街道八里堡村、朝阳县大平房镇和联合乡划归朝阳市龙城区管辖。<br>
              　　上述行政区划调整涉及的各类机构要按照“精简、统一、效能”的原则设置，所需人员编制和经费由你省自行解决。行政区划调整涉及的行政区域界线，要按照有关规定及时勘定。</font></p>
              <p style="line-height: 150%; margin-top: 3; margin-bottom: 3">　</p>
              <p style="line-height: 150%; margin-top: 3; margin-bottom: 3" align="right"><font size="3">国务院&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
              二○○六年四月十一日</font></p>
            </td> 
            </tr>
