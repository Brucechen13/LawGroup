                    <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="center"><font size="2">1995年8月20日　财税字[1995]025号</font>
                    <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%">各省、自治区、直辖市和计划单列市财政厅(局)、国家税务局、地方税务局：<br>
                    　　目前，各级政府和社会各界对见义勇为者给予奖励的事例越来越多，各地要求对此明确税收征免政策。经研究，现通知如下：<br>
                    　　为了鼓励广大人民群众见义勇为，维护社会治安，对乡、镇(含乡、镇)以上人民政府或经县(含县)以上人民政府主管部门批准成立的有机构、有章程的见义勇为基金会或者类似组织，奖励见义勇为者的奖金或奖品，经主管税务机关核准，免予征收个人所得税。
