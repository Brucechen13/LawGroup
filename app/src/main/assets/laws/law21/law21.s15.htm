                  <td>
                    <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="center"><font size="2">财税字［1998］12号</font>
                    <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%"><font size="3">各省、自治区、直辖市、计划单列市财政厅（局）、国家税务局、地方税务局：<br>
                    　　为了有利于动员全社会力量资助和发展我国的体育事业、经研究决定，对个人购买体育彩票中奖收入的所得税政策作如下调整：凡一次中奖收入不超过1万元的，暂免征收个人所得税；超过1万元的、应按税法规定全额征收个人所得税。<br>
                    　　本规定自1998年4月1日起执行。</font></p>
