        <p style="line-height: 150%; margin-top: 3; margin-bottom: 3" align="center"><font size="3"><b><a name="00"><font color="#FF0000"></font></a></b></font><font size="5" color="#FF0000"><b>全国人民代表大会常务委员会</b></font></p>
        <p style="line-height: 150%; margin-top: 3; margin-bottom: 3" align="center"><font size="5" color="#FF0000"><b>关于《中华人民共和国刑法》有关信用卡规定的解释</b></font></p>
        </td>
      </tr>
    <tr>
      <td vAlign="center" align="middle" width="750" height="1">
        <div align="center">
          <center>
          <table border="0" cellpadding="0" cellspacing="0" width="700">
            <tr>
              <td width="100%">
          </center>
              <p style="line-height: 150%; margin-top: 3; margin-bottom: 3" align="center"><font size="3">　</font><font size="2">（２００４年１２月２９日第十届全国人民代表大会常务委员会第十三次会议通过）</font></p>
              <p style="line-height: 150%; margin-top: 3; margin-bottom: 3" align="left"><font size="3">&nbsp;&nbsp;&nbsp; 
              全国人民代表大会常务委员会根据司法实践中遇到的情况，讨论了刑法规定的“信用卡”的含义问题，解释如下：<br>
              &nbsp;&nbsp;&nbsp; 刑法规定的“信用卡”，是指由商业银行或者其他金融机构发行的具有消费支付、信用贷款、转账结算、存取现金等全部功能或者部分功能的电子支付卡。<br>
              &nbsp;&nbsp;&nbsp; 现予公告。<br>
              </font></p>
            </td> 
            </tr> 
          </table>
