        <p style="line-height: 150%; margin-top: 3; margin-bottom: 3" align="center"><font size="5" color="#FF0000"><b><a name="00"></a>关于修改船舶最低安全配员表的通知</b></font></p>

              <p style="line-height: 150%; margin-top: 3; margin-bottom: 3" align="center">
				<font size="2">发布单位：中国海事局 【2006-04-17】</font></p>  
              <p style="line-height: 150%; margin-top: 3; margin-bottom: 3" align="left"><font size="3">&nbsp;&nbsp;&nbsp;  
              根据《中华人民共和国船舶最低安全配员规则》（交通部2004年第7号令）第二十六条的规定，我局决定对该规则附录一、附录二、附录三的内容进行修改。修改后的内容见附件1、附件2、附件3。新修订的内容自2006年5月1日起施行。在此之前签发的船舶最低安全配员证书如与修改后的配员表规定不一致的，船舶所有人应于2006年12月31日之前，持原证书等有关材料到发证机关（船舶登记机关）办理换证手续，发证机关不得收取任何换证费用。请各局将上述要求通知所辖的船舶登记机关和船舶所有人。</font></p>
              <p style="line-height: 150%; margin-top: 3; margin-bottom: 3" align="right"><font size="3">二OO六年四月十三日</font></p>
