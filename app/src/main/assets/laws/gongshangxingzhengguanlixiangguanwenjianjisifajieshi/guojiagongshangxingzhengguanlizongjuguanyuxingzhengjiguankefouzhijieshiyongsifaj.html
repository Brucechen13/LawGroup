          <p style="line-height: 150%; margin-top: 3; margin-bottom: 3"><font color="#FF0000" size="5"><b>关于行政机关可否直接适用司法解释问题的批复</b></font></p>
        </td>
      </tr>
    </center>
    <tr>
      <td vAlign="center" align="middle" width="750" height="84">
        <div align="center">
          <table cellSpacing="0" cellPadding="0" width="690" border="0">
            <tbody>
              <tr>
                <td width="690">
                <p style="line-height: 150%; margin-top: 3; margin-bottom: 3" align="center"><font size="2">（工商标字[2004]第14号）</font></p>
                <p style="line-height: 150%; margin-top: 3; margin-bottom: 3">
                吉林省工商行政管理局：<br>
                　　你局《关于行政办案机关可否以自己的名义适用司法解释对违法当事人进行处罚的请示》(吉工商标字[2003]83号)收悉。经研究，现批复如下：<br>
                　　司法解释是指由国家最高司法机关在适用法律过程中对具体应用法律问题所作的解释，对各级司法机关如何适用法律具有约束力。行政机关在办案时可以参考有关司法解释，但不宜直接适用司法解释。</p>
                <p style="line-height: 150%; margin-top: 3; margin-bottom: 3" align="right">&nbsp;二00四年一月二十九日</p>

              </tr>
            </tbody>
          </table>
