              <p style="line-height: 150%; margin-top: 3; margin-bottom: 3" align="center"> 
              <font size="3">（2006年3月4日第十届全国人民代表大会第四次会议主席团第一次会议通过）</font></p>
              <p style="line-height: 150%; margin-top: 3; margin-bottom: 3"> 
              <font size="3">根据《中华人民共和国宪法》和有关法律规定，主席团决定：<br>
              &nbsp;&nbsp;&nbsp; 第十届全国人民代表大会第四次会议表决各项议案，采用无记名按表决器方式，以全体代表的过半数通过。表决时，代表可以按赞成键，可以按反对键，也可以按弃权键。未按表决器的不计入表决票数。如表决器在使用中发生故障，改用举手方式表决     
              。</font></p>
