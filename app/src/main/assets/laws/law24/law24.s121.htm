                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="left"><font face="宋体" size="3">&nbsp;&nbsp;&nbsp; 
                  文化部决定，自2003年2月20日起启用G号段音像制品防伪标识。G号段音像制品防伪标识的外观、质量和技术标准与E号段防伪标识一致，使用规定和价格不变。<br>
                  &nbsp;&nbsp;&nbsp; 
                  各级文化行政管理部门要加强对音像制品防伪标识识别办法的学习和宣传，加大对标识制假、用假的打击力度，坚决纠正和查处音像出版发行单位不按规定使用防伪标识的行为。</font>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="right"><font face="宋体" size="3">文化部办公厅<br>
                  二○○三年一月二十日</font></p>
