<table style="BORDER-RIGHT: #008000 2px solid; BORDER-TOP: #008000 2px solid; BORDER-LEFT: #008000 2px solid; BORDER-BOTTOM: #008000 2px solid" width="740" border="1">
    <tbody>
      <tr>
        <td style="BORDER-BOTTOM: #008000 2px solid" width="750">
          <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; TEXT-INDENT: 32px; LINE-HEIGHT: 150%" align="center"><strong><font color="#ff0000" size="5">国家工商行政管理局关于在《企业经营</font></strong>
          <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; TEXT-INDENT: 32px; LINE-HEIGHT: 150%" align="center"><strong><font color="#ff0000" size="5">范围用语规范(试行)》中增设概括性行业的通知</font></strong></p>
        </td>
      </tr>
    </center>
    <tr>
      <td vAlign="center" align="middle" width="750" height="84">
        <div align="center">
          <table cellSpacing="0" cellPadding="0" width="697" border="0">
            <tbody>
              <tr>
                <td width="695">
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; TEXT-INDENT: 32px; LINE-HEIGHT: 150%" align="center"><span style="FONT-SIZE: 9pt">工商〔1990〕第80号</span></p>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%">各省、自治区、直辖市及计划单列市工商行政管理局：</p>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; TEXT-INDENT: 32px; LINE-HEIGHT: 150%">自《企业经营范围用语规范(试行)》(以下简称《用语规范》)下发执行以来，各地普遍反映现行《用语规范》尚需补充，并要求在《用语规范》的商业部分中增设概括性行业及其经营范围规范用语，以适应核定企业经营范围的需要。经研究，在《用语规范》中的国内商业、物资供销业的七十七个小行业中，增设九个概括性行业及其经营范围规范用语。望各地遵照执行。</p>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; TEXT-INDENT: 32px; LINE-HEIGHT: 150%">附件：(略)</p>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; TEXT-INDENT: 32px; LINE-HEIGHT: 150%" align="right">一九九○年三月二十九日</p>
                </td>
              </tr>
            </tbody>
          </table>
