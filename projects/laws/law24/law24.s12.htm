<table style="BORDER-RIGHT: #008000 2px solid; BORDER-TOP: #008000 2px solid; BORDER-LEFT: #008000 2px solid; BORDER-BOTTOM: #008000 2px solid" width="740" border="1">
    <tbody>
      <tr>
        <td style="BORDER-BOTTOM: #008000 2px solid" width="750">
          <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; TEXT-INDENT: 32px; LINE-HEIGHT: 150%" align="center"><font color="#ff0000" size="5"><strong>国务院办公厅关于公司名称冠以“中国”等字样问题的通知</strong></font></p>
        </td>
      </tr>
    </center>
    <tr>
      <td vAlign="center" align="middle" width="750" height="84">
        <div align="center">
          <table cellSpacing="0" cellPadding="0" width="697" border="0">
            <tbody>
              <tr>
                <td width="695">
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; TEXT-INDENT: 32px; LINE-HEIGHT: 150%" align="center"><span style="FONT-SIZE: 9pt">国办发〔1995〕36号</span>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; TEXT-INDENT: 32px; LINE-HEIGHT: 150%">各省、自治区、直辖市人民政府，国务院各部委、各直属机构：</p>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; TEXT-INDENT: 32px; LINE-HEIGHT: 150%">为规范公司名称，加强对公司名称的管理，根据国务院决定，现通知如下：</p>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; TEXT-INDENT: 32px; LINE-HEIGHT: 150%">今后，除国务院决定设立的公司外，其他新立的公司(包括其他各类经济实体)一律不得在名称中冠以“中国”、“中华”、“全国”、“国家”、“国际”等字样。</p>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; TEXT-INDENT: 32px; LINE-HEIGHT: 150%" align="right">一九九五年五月二十九日</p>
                </td>
              </tr>
            </tbody>
          </table>
