                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; TEXT-INDENT: 32px; LINE-HEIGHT: 150%" align="center"><span style="FONT-SIZE: 9pt">工商企字〔1988〕第258号</span></p>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%"><font size="3">各省、自治区、直辖市工商行政管理局及各授权直接核准登记外商投资企业的工商行政管理局：</font></p>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; TEXT-INDENT: 32px; LINE-HEIGHT: 150%"><font size="3">为了实现企业登记管理工作的规范化，根据《中华人民共和国企业法人登记管理条例》及其施行细则的有关规定，我局制定了《企业法人申请开业登记注册书》等表样的统一格式，现将这些表样的统一格式及填写说明印发给你们。其中，附件一所列各类表格，由各省、自治区、直辖市工商行政管理局根据我局统一制定的格式自行印制；附件三所列外商投资企业使用的表格，由我局统一印制。望遵照执行。</font></p>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; TEXT-INDENT: 32px; LINE-HEIGHT: 150%" align="right"><font size="3">一九八八年十一月二日</font></p>
