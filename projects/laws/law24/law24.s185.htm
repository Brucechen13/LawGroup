        <p style="line-height: 150%; margin-top: 3; margin-bottom: 3"><font size="5" color="#FF0000"><b><a name="00">对《设立外商控股、外商独资旅行社暂行规定》的修订</a></b></font></p>

    <tr>
      <td vAlign="center" align="middle" width="750" height="1">
        <div align="center">
          <center>
          <table border="0" cellpadding="0" cellspacing="0" width="700">
            <tr>
              <td width="100%">
          </center>
              <p style="line-height: 150%; margin-top: 3; margin-bottom: 3" align="center"><span style="FONT-SIZE: 14px">中华人民共和国国家旅游局   
              中华人民共和国商务部令 第20号  
              </span></p>
              <p style="line-height: 150%; text-indent: 32; margin-top: 3; margin-bottom: 3" align="left"><font size="3">为了适应我国旅游业对外开放的需要，促进我国旅游业的发展，根据《旅行社管理条例》第二十八条有关规定，国家旅游局、中华人民共和国商务部决定对《设立外商控股、外商独资旅行社暂行规定》作如下修订：<br>
              　　一、第六条第（四）款修改为：注册资本不少于250万元人民币。<br>
              　　二、删除第七条。<br>
              　　本修订自发布之日起实施。</font></p>
              <p style="line-height: 150%; margin-top: 3; margin-bottom: 3" align="right"><font size="3">
              国家旅游局局长　何光<br>
              商务部部长　薄熙来<br>
              二○○五年二月十七日</font></p>
            </td> 
            </tr> 
          </table>
