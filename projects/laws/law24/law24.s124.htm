          <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="center"><b><font color="#ff0000" size="5">变造邮票行为如何适用法律问题的解释</font></b></p>

                    <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="center"><font size="2">法释〔2000〕41号<br>
                    (2000年11月15日最高人民法院审判委员会第1139次会议通过)</font></p>
                    <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%">为了正确适用刑法，现对审理变造、倒卖变造邮票案件如何适用法律问题解释如下：<br>
                    &nbsp;&nbsp;&nbsp;  
                    对变造或者倒卖变造的邮票数额较大的，应当依照刑法第二百二十七条第一款的规定定罪处罚。</p>
