          <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="center"><span style="COLOR: rgb(255,0,0)"><strong><font face="宋体" size="5">国家外国专家局、国家工商行政管理局关于印发</font></strong></span>
          <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="center"><span style="COLOR: rgb(255,0,0)"><strong><font face="宋体" size="5">《外国专业人才来华工作中介机构暂行管理办法》的通知</font></strong></span>
        </td>
      </tr>

    <tr>
      <td vAlign="center" align="middle" width="750" height="84">
        <div align="center">
          <table cellSpacing="0" cellPadding="0" width="697" border="0">
            <tbody>
              <tr>
                <td width="695">
                  <p align="center"><font face="宋体" size="2">外专发〔1995〕193号</font></p>
                  <font face="宋体" size="3">
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="justify">各省、绒治区、直辖市外办、引智商、教委、工商行政管理局，国务院各部委、直属机构外事司、引智办、教育司：</p>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="justify">&nbsp;&nbsp;&nbsp;  
                  为了积极引进国外人才，规范对外国专业人才来华工作中介机构的管理，使引进国外智力工作</p>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="justify">更好地为改革开放和现代化建设服务，国家外国专家局与国家工商行政管理局联合制定了《外国专业人才来华工作中介机构暂行管理办法》，现予以印发，请遵照执行。</p>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="justify">&nbsp;&nbsp;&nbsp;  
                  附：外国坟业人才来华工作中介机构暂行管理办法</p>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="right">一九九五年八月二十五日</font></td>
              </tr>

          </table>
