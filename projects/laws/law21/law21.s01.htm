                    <p align="center"><font color="#000000" size="2">2000.06.20&nbsp;&nbsp;&nbsp;   
                    国发[2000]16号</font>
                    <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%"><font color="#000000" size="3">各省、自治区、直辖市人民政府，国务院各部委、各直属机构：</font></p>
                    <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%"><font color="#000000" size="3">&nbsp;&nbsp;&nbsp;  
                    为公平税负，支持和鼓励个人投资兴办企业，促进国民经济持续、快速、健康发展，国务院决定，自２０００年１月１日起，对个人独资企业和合伙企业停止征收企业所得税，其投资者的生产经营所得，比照个体工商户的生产、经营所得征收个人所得税。具体税收政策和征税办法由国家财税主管部门另行制定。</font></p>
