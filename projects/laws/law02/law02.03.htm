                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="center"><font face="宋体" size="2">（2001年8月31日第九届全国人民代表大会常务委员会第二十三次会议通过）</font></p>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="left"><font face="宋体" size="3">　　 
                  为了惩治毁林开垦和乱占滥用林地的犯罪，切实保护森林资源，将刑法第三百四十二条修改为：</font></p>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="left"><font face="宋体" size="3">　　“违反土地管理法规，非法占用耕地、林地等农用地，改变被占用土地用途，数量较大，造成耕地、林地等农用地大量毁坏的，处五年以下有期徒刑或者拘役，并处或者单处罚金。”</font></p>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="left"><font face="宋体" size="3">　　本修正案自公布之日起施行。</font></p>
