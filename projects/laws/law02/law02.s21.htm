          <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="center"><b><font color="#ff0000" size="5">全国人大常委会关于刑法第三百八十四条第一款的解释</font></b></p>
        </td>
      </tr>
      <tr>
        <td align="middle" width="750">
          <div align="center">
            <center>
          <table cellSpacing="0" cellPadding="0" width="700" border="0">
            <tbody>
              <tr>
                <td>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="center">　<font size="2">（2002年4月28日第九届全国人民代表大会常务委员会第二十七次会议通过）</font></p>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%">　　全国人民代表大会常务委员会讨论了刑法第三百八十四条第一款规定的国家工作人员利用职务上的便利，挪用公款“归个人使用”的含义问题，解释如下：<br>
                  　　有下列情形之一的，属于挪用公款“归个人使用”：<br>
                  　　（一）将公款供本人、亲友或者其他自然人使用的；<br>
                  　　（二）以个人名义将公款供其他单位使用的；<br>
                  　　（三）个人决定以单位名义将公款供其他单位使用，谋取个人利益的。<br>
                  　　现予公告。</p>
                </td>
              </tr>
            </tbody>
          </table>
