                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="center"><font size="2">环函[2002]128号</font>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="left">新疆生产建设兵团环境保护局:<br>
                  　　你局《关于废水排放执行标准有关问题的请示》（兵环函[2002]3号）收悉。经研究，现函复如下：<br>
                  　　一、番茄酱厂废水不排入《地表水环境质量标准》划定的地表水域，而用于农田灌溉时，用《农田灌溉水质标准》（GB5084）进行考核。符合GB5084要求的，可用于农田灌溉。<br>
                  　　二、废水直接进入荒漠用于灌溉荒漠植被的，没有相应的国家排放标准，其排放不得对当地的生态环境造成不利影响，并须报经地方环境保护行政主管部门批准。
