          <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="center"><font class="curpage" color="#ff0000" size="5"><b>关于污水处理费有关增值税政策的通知</b></font></p>
        </td>
      </tr>
      <tr>
        <td align="middle" width="750" height="132">
          <div align="center">
            <center>
          <table cellSpacing="0" cellPadding="0" width="700" border="0">
            <tbody>
              <tr>
                <td width="697">
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="center"><font size="2">财政部 
                  国家税务总局</font>
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%">各省、自治区、直市、计划单列市财政厅(局)、国家税务局、新疆生产建设兵团财务局：<br>
                  　&nbsp;   
                  为了切实加强和改进城市供水、节水和水污染防治工作，促进社会经济的可持续发展，加快城市污水处理设施的建设步伐，根据《国务院关于加强城市供水节水和水污染防治工作的通知》(国发《2000》36号)的规定，对各级政府及主管部门委托自来水厂(公司)随水费收取的污水处理费，免征增值税。<br>
                  　&nbsp; 本通知自2001年7月1日起执行，此前对上述污水处理费未征税和一律不再补征。</p>  
                  <p style="MARGIN-TOP: 3px; MARGIN-BOTTOM: 3px; LINE-HEIGHT: 150%" align="right">2001年6月19日</td>
              </tr>
