                &nbsp;&nbsp;&nbsp; 《锅炉烟尘测试方法》（GB5468-91）中规定，锅炉排放烟气黑度监测应用林格曼烟气浓度图观测，观测要求、方法应符合该图的用法说明书。工业炉窑排放烟气黑度监测可参照GB5468-91的规定。<br>
