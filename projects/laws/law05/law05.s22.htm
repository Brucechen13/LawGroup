                <p style="line-height: 150%; margin-top: 3; margin-bottom: 3" align="left"><font face="宋体" size="3">&nbsp;&nbsp;&nbsp; 
                </font>你局《关于垃圾焚烧发电锅炉大气污染物排放环评执行标准的请示》（鲁环发[2002]290号）收悉。经研究，现函复如下：<br>
                　　垃圾焚烧发电综合利用项目是通过垃圾焚烧方式处理生活垃圾，因此，无论填加何种燃料辅料，均应执行《生活垃圾焚烧污染物控制标准》（GB  
                18485-2001）。配煤只是为了垃圾焚烧时助燃，不能因此降低标准要求。</p>
